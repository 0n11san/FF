<body>
  <div class="container">
    <div>
      <!-- Link back to index -->
      <p><a href="/">Home</a></p>
    </div>
    <div>
      <h1>Friend Finder</h1>
      <hr>
      <form>
        <!--User profile -->
        <h2>About You</h2>
        <div class="form-group">
          <label for="userName">Enter User Name</label>
          <input type="text" class="form-control" id="userName" placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="imageLink">Photo (Insert URL)</label>
          <input type="url" class="form-control" id="imageLink" placeholder="website.com/image.jpg">
        </div>
        <hr>
        <!-- Questions inserted here -->
        <h2>Preference Test</h2>
        <div id="questions"></div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>
      <hr>

      <!-- Error Modal -->
      <div id="errorModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Please be sure to include your name as well as a URL of your photo.</h4>
            </div>
          </div>
        </div>

      </div>

    <!-- Result Modal -->
    <div id="resultModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Your best match is...!</h4>
          </div>
          <div class="modal-body" id="modalContent"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div><!--Links to API objects and GH-->
  <p>
    <span><a href="/api/friends">API Friend List</a> | </span>
    <span><a href="https://github.com/0n11san/FF">GitHub Repo</a></span>
  </p></div>


  </div>
